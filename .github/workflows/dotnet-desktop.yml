name: .NET Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore BookStore.sln

    - name: Build
      run: dotnet build BookStore.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test BusinessLayer.Tests/BusinessLayer.Tests.csproj --no-build --verbosity normal 
