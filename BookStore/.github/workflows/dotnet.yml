name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore BookStore.sln

    - name: Build
      run: dotnet build BookStore.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test BookStore.sln --no-build --verbosity normal 